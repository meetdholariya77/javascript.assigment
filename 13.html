<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
    // Q.13 Convert temperature Fahrenheit to Celsius?

      let Fahrenheit = prompt("Enter a value");
      let Celsius = ((Fahrenheit - 32) * 5) / 9;
      document.write(Celsius);
   </script> 
</body>
