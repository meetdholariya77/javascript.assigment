<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        margin-bottom: 10px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" /><br />
      <div id="emailError" class="error"></div>
      <br />

      <label for="number">Number:</label><br />
      <input type="text" id="number" name="number" /><br />
      <div id="numberError" class="error"></div>
      <br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br />
      <div id="passwordError" class="error"></div>
      <br />

      <input type="submit" value="Submit" />
    </form>
    <script>
      // Q.54,55,56 Form Validtion in JS?

      const form = document.getElementById("myForm");
      const emailInput = document.getElementById("email");
      const numberInput = document.getElementById("number");
      const passwordInput = document.getElementById("password");

      const emailError = document.getElementById("emailError");
      const numberError = document.getElementById("numberError");
      const passwordError = document.getElementById("passwordError");

      function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
      }

      function validateNumber(number) {
        return !isNaN(number) && number !== "";
      }

      function validatePassword(password) {
        return password.length >= 8;
      }

      function validateForm() {
        let valid = true;

        if (!emailInput.value.trim() || !validateEmail(emailInput.value)) {
          emailError.textContent = "Email is required and must be valid";
          valid = false;
        } else {
          emailError.textContent = "";
        }

        if (!numberInput.value.trim() || !validateNumber(numberInput.value)) {
          numberError.textContent = "Number is required and must be valid";
          valid = false;
        } else {
          numberError.textContent = "";
        }

        if (
          !passwordInput.value.trim() ||
          !validatePassword(passwordInput.value)
        ) {
          passwordError.textContent =
            "Password is required and must be at least 8 characters long";
          valid = false;
        } else {
          passwordError.textContent = "";
        }

        return valid;
      }

      form.addEventListener("submit", function (event) {
        if (!validateForm()) {
          event.preventDefault();
        }
      });

      emailInput.addEventListener("input", function () {
        if (emailInput.value.trim() && validateEmail(emailInput.value)) {
          emailError.textContent = "";
        } else {
          emailError.textContent = "Email is required and must be valid";
        }
      });

      numberInput.addEventListener("input", function () {
        if (numberInput.value.trim() && validateNumber(numberInput.value)) {
          numberError.textContent = "";
        } else {
          numberError.textContent = "Number is required and must be valid";
        }
      });

      passwordInput.addEventListener("input", function () {
        if (
          passwordInput.value.trim() &&
          validatePassword(passwordInput.value)
        ) {
          passwordError.textContent = "";
        } else {
          passwordError.textContent =
            "Password is required and must be at least 8 characters long";
        }
      });
    </script>
  </body>
</html>
