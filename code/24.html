<body>
    <script>
         // Q.24 Write to check whether a number is negative, positive or zero?

      let num=parseInt(prompt('enter the no'));
            if(num>0){
              document.write('positive');
            }
            else if(num==0){
              document.write('zero');
            }
            else{
              document.write('negative');
            }

    </script>
</body>
