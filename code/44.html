<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
         // Q.44 Write a JavaScript program to capitalize first letter of a string?

      function capitalizeFirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

    
      document.write(capitalizeFirstLetter("hello")); 
      document.write("<br>");
      document.write(capitalizeFirstLetter("javascript")); 
      document.write("<br>");
      document.write(capitalizeFirstLetter("example")); 
      document.write("<br>");
    </script>
</body>
</html>
