<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // Q.46 Write a JavaScript program to clone an array?

      function cloneArray(arr) {
        return arr.slice();
      }

      const originalArray = [1, 2, 3, 4, 5];
      const clonedArray = cloneArray(originalArray);
      document.write(clonedArray);
    </script>
  </body>
</html>
