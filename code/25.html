<body>
    <script>
        
      // Q.25 Write to find number is even or odd using ternary operator in JS?

      var Input = Number(prompt("Please enter a number"));

      var result = Input % 2 === 0 ? "even" : "odd";

      document.write("The number is " + result + ".");
    </script>
