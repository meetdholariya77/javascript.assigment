<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q.34 Write to print number in reverse order e.g.: number = 64728 ---> reverse =82746 in JS?

      var i, j;
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) document.write(j % 2);
        document.write("<br>");
      }
    </script>
</body>
</html>
